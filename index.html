<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Sales Navigator</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 100%;
            max-width: 600px;  /* Adjusts the maximum width of the form container */
        }
        iframe {
            width: 100%;
            height: 700px;  /* Adjusts the height of the iframe */
            border: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdTD9FEHVS6b9Yl9mwNyFOcGhkra_b8nkaG4-ubjkZXE3QwZA/viewform?embedded=true">
            Loadingâ€¦
        </iframe>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                .then((reg) => console.log('Service Worker registered!', reg))
                .catch((err) => console.log('Service Worker registration failed!', err));
            });
        }
    </script>
</body>
</html>
